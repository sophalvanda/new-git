<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
</head>
<body>
    <form>
        <h1>Sign up your Facebook Account</h1>
        <label for="firstname">Firstname</label>
        <input type="text" name="firstname" id="firstname" placeholder="Enter your first name"><br>
        <label for="lastname">Lastname</label>
        <input type="text" name="lastname" id="lastname" placeholder="Enter your last name"><br>
        <label for="gender">Gender</label>
        <select name="gender" id="gender">
            <option value="nothing" selected disabled>---------------</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select><br>
        <button>Submit</button>
    </form>
</body>
</html>
